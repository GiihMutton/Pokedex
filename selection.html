<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Pokedex/assets/font/PocketMonk-15ze.ttf">

    <link rel="stylesheet" href="../Pokedex/assets/css/selection.css">


</head>

<!--Geral-->
<body>
    
    <!--Header-->
    <header>
        <nav class="bg">
            <img src="../Pokedex/assets/img/ÇALHO.svg" class="bg-logo" alt="">
            <a href="#">
                <span class="txt-logo">
                    <p>Pokédex</p></span>
            </a>
        </nav>

        <!--Título-->
        <div class="main-title">
            <h1 class="title-ask">Quem é esse Pokémon?</h1>
        </div>
        <!--Buscar-->
        <div id="search">
            <input type="text" id="txtSearch" placeholder="Buscar"/>
        </div>
    </header>
    <!--Lista de Pokemons-->
    <section id="pokemon-grid">
        <!--Linha 1-->
        <div class="row">
            <!--Pokemon 1-->
            <div class="pokemon-list">
                
                    <div class="pokemon steel">
                        <img src="../Pokedex/assets/img/pokedex-icons/steel.svg" class="" alt="">
                    </div>
                    <div class="pokemon-name">
                        <span></span>
                    </div>
                
            </div>
            <!--Tipo 2-->
            <div class="pokemon-list">
                
                    <div class="pokemon water">
                        <img src="../Pokedex/assets/img/pokedex-icons/water.svg" class="" alt="">
                    </div>
                    <div class="pokemon-name">
                        <span>Água</span>
                    </div>
                
            </div>
            <!--Tipo 3-->
            <div class="pokemon-list">
                
                    <div class="pokemon dragon">
                        <img src="../Pokedex/assets/img/pokedex-icons/dragon.svg" class="" alt="">
                    </div>
                    <div class="pokemon-name">
                        <span>Dragão</span>
                    </div>
                
            </div>
            <!--Tipo 4-->
            <div class="pokemon-list">
                
                    <div class="pokemon electric">
                        <img src="../Pokedex/assets/img/pokedex-icons/electric.svg" class="" alt="">
                    </div>
                    <div class="pokemon-name">
                        <span>Elétrico</span>
                    </div>
                
            </div>
            <!--Tipo 5-->
            <div class="pokemon-list">
                
                    <div class="pokemon fairy">
                        <img src="../Pokedex/assets/img/pokedex-icons/fairy.svg" class="" alt="">
                    </div>
                    <div class="pokemon-name">
                        <span>Fada</span>
                    </div>
                
            </div>
            <!--Tipo 6-->
            <div class="pokemon-list">
                
                    <div class="pokemon ghost">
                        <img src="../Pokedex/assets/img/pokedex-icons/ghost.svg" class="" alt="">
                    </div>
                    <div class="pokemon-name">
                        <span>Fantasma</span>
                    </div>
                
            </div>

        </div>
        <!--Linha 2-->
        <div class="row">
            <!--Tipo 7-->
            <div class="pokemon-list">
                
                    <div class="pokemon fire">
                        <img src="../Pokedex/assets/img/pokedex-icons/fire.svg" class="" alt="">
                    </div>
                    <div class="pokemon-name">
                        <span>Fogo</span>
                    </div>
                
            </div>
            <!--Tipo 8-->
            <div class="pokemon-list">
                
                    <div class="pokemon ice">
                        <img src="../Pokedex/assets/img/pokedex-icons/ice.svg" class="" alt="">
                    </div>
                    <div class="pokemon-name">
                        <span>Gelo</span>
                    </div>
                
            </div>
            <!--Tipo 9-->
            <div class="pokemon-list">
                
                    <div class="pokemon bug">
                        <img src="../Pokedex/assets/img/pokedex-icons/bug.svg" class="" alt="">
                    </div>
                    <div class="pokemon-name">
                        <span>Inseto</span>
                    </div>
                
            </div>
            <!--Tipo 10-->
            <div class="pokemon-list">
                
                    <div class="pokemon fighting">
                        <img src="../Pokedex/assets/img/pokedex-icons/fighting.svg" class="" alt="">
                    </div>
                    <div class="pokemon-name">
                        <span>Lutador</span>
                    </div>
                
            </div>
            <!--Tipo 11-->
            <div class="pokemon-list">
                
                    <div class="pokemon normal">
                        <img src="../Pokedex/assets/img/pokedex-icons/normal.svg" class="" alt="">
                    </div>
                    <div class="pokemon-name">
                        <span>Normal</span>
                    </div>
                
            </div>
            <!--Tipo 12-->
            <div class="pokemon-list">
                
                    <div class="pokemon rock">
                        <img src="../Pokedex/assets/img/pokedex-icons/rock.svg" class="" alt="">
                    </div>
                    <div class="pokemon-name">
                        <span>Pedra</span>
                    </div>
                
            </div>

        </div>
        <!--Linha 3-->
        <div class="row">
            <!--Tipo 13-->
            <div class="pokemon-list">
                
                    <div class="pokemon grass">
                        <img src="../Pokedex/assets/img/pokedex-icons/grass.svg" class="" alt="">
                    </div>
                    <div class="pokemon-name">
                        <span>Planta</span>
                    </div>
                
            </div>
            <!--Tipo 14-->
            <div class="pokemon-list">
               
                    <div class="pokemon psychic">
                        <img src="../Pokedex/assets/img/pokedex-icons/psychic.svg" class="" alt="">
                    </div>
                    <div class="pokemon-name">
                        <span>Psíquico</span>
                    </div>
                
            </div>
            <!--Tipo 15-->
            <div class="pokemon-list">
                
                    <div class="pokemon dark">
                        <img src="../Pokedex/assets/img/pokedex-icons/dark.svg" class="" alt="">
                    </div>
                    <div class="pokemon-name">
                        <span>Sombrio</span>
                    </div>
                
            </div>
            <!--Tipo 16-->
            <div class="pokemon-list">
                
                    <div class="pokemon ground">
                        <img src="../Pokedex/assets/img/pokedex-icons/ground.svg" class="" alt="">
                    </div>
                    <div class="pokemon-name">
                        <span>Terra</span>
                    </div>
                
            </div>
            <!--Tipo 17-->
            <div class="pokemon-list">
                
                    <div class="pokemon poison">
                        <img src="../Pokedex/assets/img/pokedex-icons/poison.svg" class="" alt="">
                    </div>
                    <div class="pokemon-name">
                        <span class="teste">Venenoso</span>
                    </div>
                
            </div>
            <!--Tipo 18-->
            <div class="pokemon-list">
                
                    <div class="pokemon flying">
                        <img src="../Pokedex/assets/img/pokedex-icons/flying.svg" class="" alt="">
                    </div>
                    <div class="pokemon-name">
                        <span>Voador</span>
                    </div>
                
            </div>

        </div>
    </section>
    <div id="swapup">
        <img src="../Pokedex/assets/img/Icon_Back.png" alt="">
    </div>
    <footer id="rodape">
        <div>
            isso é um teste
        </div>
    </footer>
</body>
</html>
