<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Pokedex/assets/font/PocketMonk-15ze.ttf">

    <link rel="stylesheet" href="../Pokedex/assets/css/index.css">


</head>

<!--Geral-->
<body>
    
    <!--Header-->
    <header>
        <nav class="bg">
            <a href="#" class="txt-link">
                <span id="backed" class="txt-logo">
                    <p>Pokédex</p></span>
            </a>
        </nav>

        <!--Título-->
        <div class="main-title">
            <h1 class="title-ask">Que tipo de Pokémon você está procurando?</h1>
        </div>
        <!--Buscar-->
        <div id="search">
            <input type="text" id="txtSearch" placeholder="Buscar"/>
        </div>
    </header>

    <!--Tipos-->
    <section id="type">
        <!--Linha 1-->
        <div class="row">
            <!--Tipo 1-->
            <a href="#" class="txt-link">
                <div class="pokemon-type">
                    
                    <div class="icon steel">
                        <img src="../Pokedex/assets/img/pokedex-icons/steel.svg" class="" alt="">
                    </div>
                    <div class="type-name steel">
                        <span>Aço</span>
                    </div>
                    
                </div>
            </a>
            <!--Tipo 2-->
            <a href="#" class="txt-link">
                <div class="pokemon-type">
                    
                    <div class="icon water">
                        <img src="../Pokedex/assets/img/pokedex-icons/water.svg" class="" alt="">
                    </div>
                    <div class="type-name water">
                        <span>Água</span>
                    </div>
                    
                </div>
            </a>
            <!--Tipo 3-->
            <a href="#" class="txt-link">
                <div class="pokemon-type">
                    
                    <div class="icon dragon">
                        <img src="../Pokedex/assets/img/pokedex-icons/dragon.svg" class="" alt="">
                    </div>
                    <div class="type-name dragon">
                        <span>Dragão</span>
                    </div>
                    
                </div>
            </a>
            <!--Tipo 4-->
            <a href="#" class="txt-link">
                <div class="pokemon-type">
                    
                    <div class="icon electric">
                        <img src="../Pokedex/assets/img/pokedex-icons/electric.svg" class="" alt="">
                    </div>
                    <div class="type-name electric">
                        <span>Elétrico</span>
                    </div>
                    
                </div>
            </a>
            <!--Tipo 5-->
            <a href="#" class="txt-link">
                <div class="pokemon-type">
                    
                    <div class="icon fairy">
                        <img src="../Pokedex/assets/img/pokedex-icons/fairy.svg" class="" alt="">
                    </div>
                    <div class="type-name fairy">
                        <span>Fada</span>
                    </div>
                    
                </div>
            </a>
            <!--Tipo 6-->
            <a href="#" class="txt-link">
                <div class="pokemon-type">
                    
                    <div class="icon ghost">
                        <img src="../Pokedex/assets/img/pokedex-icons/ghost.svg" class="" alt="">
                    </div>
                    <div class="type-name ghost">
                        <span>Fantasma</span>
                    </div>
                    
                </div>
            </a>

        </div>
        <!--Linha 2-->
        <div class="row">
            <!--Tipo 7-->
            <a href="#" class="txt-link">
                <div class="pokemon-type">
                
                    <div class="icon fire">
                        <img src="../Pokedex/assets/img/pokedex-icons/fire.svg" class="" alt="">
                    </div>
                    <div class="type-name fire">
                        <span>Fogo</span>
                    </div>
                
                </div>
            </a>      
            <!--Tipo 8-->
            <a href="#" class="txt-link">
                <div class="pokemon-type">
                
                    <div class="icon ice">
                        <img src="../Pokedex/assets/img/pokedex-icons/ice.svg" class="" alt="">
                    </div>
                    <div class="type-name ice">
                        <span>Gelo</span>
                    </div>
                
                </div>
            </a>      
            <!--Tipo 9-->
            <a href="../Pokedex/selection.html" class="txt-link">
                <div class="pokemon-type">
                
                    <div class="icon bug">
                        <img src="../Pokedex/assets/img/pokedex-icons/bug.svg" class="" alt="">
                    </div>
                    <div class="type-name bug">
                        <span>Inseto</span>
                    </div>

                </div>
            </a>      
            <!--Tipo 10-->
            <a href="#" class="txt-link">
                <div class="pokemon-type">
                
                    <div class="icon fighting">
                        <img src="../Pokedex/assets/img/pokedex-icons/fighting.svg" class="" alt="">
                    </div>
                    <div class="type-name fighting">
                        <span>Lutador</span>
                    </div>

                </div>
            </a>      
            <!--Tipo 11-->
            <a href="#" class="txt-link">
                <div class="pokemon-type">
                    
                    <div class="icon normal">
                        <img src="../Pokedex/assets/img/pokedex-icons/normal.svg" class="" alt="">
                    </div>
                    <div class="type-name normal">
                        <span>Normal</span>
                    </div>
                          
                </div>
            </a>    
            <!--Tipo 12-->
            <a href="#" class="txt-link">
                <div class="pokemon-type">
                    
                    <div class="icon rock">
                        <img src="../Pokedex/assets/img/pokedex-icons/rock.svg" class="" alt="">
                    </div>
                    <div class="type-name rock">
                        <span>Pedra</span>
                    </div>
                    
                </div>
            </a>

        </div>
        <!--Linha 3-->
        <div class="row">
            <!--Tipo 13-->
            <a href="#" class="txt-link">
                <div class="pokemon-type">
                    
                        <div class="icon grass">
                            <img src="../Pokedex/assets/img/pokedex-icons/grass.svg" class="" alt="">
                        </div>
                        <div class="type-name grass">
                            <span>Planta</span>
                        </div>
                    
                </div>
            </a>
            <!--Tipo 14-->
            <a href="#" class="txt-link">
                <div class="pokemon-type">
               
                    <div class="icon psychic">
                        <img src="../Pokedex/assets/img/pokedex-icons/psychic.svg" class="" alt="">
                    </div>
                    <div class="type-name psychic">
                        <span>Psíquico</span>
                    </div>
                
            </div>
            </a>
            <!--Tipo 15-->
            <a href="#" class="txt-link">
                <div class="pokemon-type">
                
                    <div class="icon dark">
                        <img src="../Pokedex/assets/img/pokedex-icons/dark.svg" class="" alt="">
                    </div>
                    <div class="type-name dark">
                        <span>Sombrio</span>
                    </div>
                
                </div>
            </a>
            <!--Tipo 16-->
            <a href="#" class="txt-link">
                <div class="pokemon-type">
                    
                    <div class="icon ground">
                        <img src="../Pokedex/assets/img/pokedex-icons/ground.svg" class="" alt="">
                    </div>
                    <div class="type-name ground">
                        <span>Terra</span>
                    </div>
                    
                </div>
            </a>
            <!--Tipo 17-->
            <a href="#" class="txt-link">
                <div class="pokemon-type">
                    
                    <div class="icon poison">
                        <img src="../Pokedex/assets/img/pokedex-icons/poison.svg" class="" alt="">
                    </div>
                    <div class="type-name poison">
                        <span class="teste">Venenoso</span>
                    </div>
                    
                </div>
            </a>
            <!--Tipo 18-->
            <a href="#" class="txt-link">
                <div class="pokemon-type">
                    
                    <div class="icon flying">
                        <img src="../Pokedex/assets/img/pokedex-icons/flying.svg" class="" alt="">
                    </div>
                    <div class="type-name flying">
                        <span>Voador</span>
                    </div>
                    
                </div>
            </a>
        </div>
    </section>

     <!--Voltar para o topo-->
    <div id="backtotop">
        <a href="#backed">
            <img src="../Pokedex/assets/img/Icon_BackToTop.svg" alt="">
        </a>
    </div>
    <footer id="rodape">
        <div>
            
        </div>
    </footer>
</body>
</html>
